version: 2

sources:
  - name: raw_mubi
    freshness:
      error_after: {count: 7, period: day}
    loaded_at_field: "_extracted_at :: timestamp"
    tables:
      - name: top_movies
        columns:
          - name: _sdc_id
            tests:
              - not_null
              - unique
      - name: top_movies__details
        columns:
          - name: _sdc_id
            tests:
              - not_null
              - unique
      - name: top_movies__details__directors
        columns:
          - name: _sdc_id
            tests:
              - not_null
              - unique
        tests:
          - dbt_utils.equal_rowcount:
              compare_model: source('raw_mubi', 'top_movies')